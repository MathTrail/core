name: Publish platform-env
on:
  push:
    tags: ['platform-env/v*']

permissions:
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mathtrail/platform-env
          tags: |
            type=match,pattern=platform-env/v(\d+\.\d+\.\d+),group=1
            type=match,pattern=platform-env/v(\d+\.\d+),group=1
            type=match,pattern=platform-env/v(\d+),group=1
            type=raw,value=latest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: platform-env/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
